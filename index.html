<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KeyNest - Real Estate Login Selection</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="login-selection-container">
        <h1>Welcome to KeyNest</h1>
        <p>Please select your login type:</p>
        <div class="login-buttons">
            <button onclick="location.href='seller-login.html'">Seller Login</button>
            <button onclick="location.href='buyer-login.html'">Buyer Login</button>
        </div>
    </div>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-selection-container {
            text-align: center;
            background: rgba(102, 126, 234, 0.2);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
        }
        .login-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            padding: 1rem 3rem;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.6);
        }
    </style>
</body>
</html>
